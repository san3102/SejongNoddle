<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <link rel="stylesheet" href="/css/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <meta charset="UTF-8">
  <title>로그인</title>
</head>
<body>
<div class="wrapper">
  <div class="flex justify-center items-center h-full">
    <div class="rounded-lg WrapperScreen">
      <h2 class="text-2xl font-bold">
        로그인
      </h2>
      <form th:action="@{/user/login}" method="post">
        <div class="mt-5">
          <div class="id mt-5">
            <label for="username" class="inline-block mb-2">아이디</label>
            <input name="username" id="username" type="text" class="border-gray-400 rounded-lg block w-full py-3 px-4 mb-3 text-sm placeholder-gray-400" placeholder="이메일 형식으로 입력해주세요.">
          </div>
          <div class="password-box mt-5">
            <label for="password" class="inline-block mb-2">비밀번호</label>
            <input name="password" id="password" type="password" class="border-gray-400 rounded-lg block w-full py-3 px-4 mb-3 text-sm placeholder-gray-400" placeholder="비밀번호를 입력해주세요">
          </div>
          <!-- 아래 한줄 로그인 실패 경고창 코드 추가 -->
          <div th:if="${param.error}">
            <div id="loginErrorMessage" class="mt-3" style="display: none;"></div>
          </div>
          <div class="mt-5">
            <button class="btn-3 flex justify-center py-3 items-center w-full rounded-lg">
              <span class="text-white">
                확인
              </span>
            </button>
          </div>
        </div>
        <div class="hr mt-8"></div>
        <div class="social_box flex flex-col mt-8 gap-2">
          <a href="/oauth2/authorization/google" class="particle flex flex-1 relative justify-center border rounded-lg border-gray-400">
            <span class="social_box_img img-1 absolute text-2xl flex items-center"><i class="fa-brands fa-google"></i></span>
            <span class="text-box"><b>Google</b> 계정으로 접속하기</span>
          </a>
          <a href="/oauth2/authorization/naver" class="particle flex flex-1 relative justify-center border rounded-lg border-gray-400">
            <span class="social_box_img img-2 absolute text-2xl flex items-center"><i class="fa-sharp fa-solid fa-n"></i></span>
            <span class="text-box"><b>Naver</b> 계정으로 접속하기</span>
          </a>
          <a href="/oauth2/authorization/kakao" class="particle flex flex-1 relative justify-center border rounded-lg border-gray-400">
            <span class="social_box_img img-3 absolute text-xl flex items-center">Kakao</span>
            <span class="text-box"><b>Kakao</b> 계정으로 접속하기</span>
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
<script th:inline="javascript">
    var paramError = false;
</script>
<script src="/js/jquery-3.7.0.min.js"></script>
<script src="/js/login.js"></script>
</body>
</html>
