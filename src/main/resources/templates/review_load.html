<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
    <meta charset="UTF-8">
    <title>TinyMCE Example</title>
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Sejong Noodle</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="#">Home</a></li>
                <li><a href="#">List</a></li>
                <li><a href="#">Detail</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <form class="navbar-form navbar-left" role="search" action="/search" method="get">
                        <div class="form-group">
                            <input type="text" class="form-control" name="keyword" placeholder="Search">
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                </li>
                <li class="active">
                    <a sec:authorize="isAuthenticated()" th:href="@{|/user/${user.username}/mypage|}">
                        my page
                    </a>
                </li>
                <li>
                    <a sec:authorize="isAnonymous()" th:href="@{/user/login}">
                        login
                    </a>
                    <a sec:authorize="isAuthenticated()" th:href="@{/user/logout}">
                        logout
                    </a>
                </li>
                <li>
                    <a sec:authorize="isAnonymous()" th:href="@{/user/signup}">
                        signup
                    </a>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<h1 th:text="${review.title}" style="margin: 30px;"></h1>
<div th:inline="none" th:utext="${review.content}" style="margin: 20px 30px;"></div>
<hr />

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</body>
</html>
