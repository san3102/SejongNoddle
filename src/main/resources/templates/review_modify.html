<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://www.tiny.cloud/css/codepen.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/review_create.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Sejong Noodle</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/">Home</a></li>
                <li><a href="#">Link</a></li>
                <li><a href="#">Disabled</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <form class="navbar-form navbar-left" role="search" action="/search" method="get">
                        <div class="form-group">
                            <input type="text" class="form-control" name="search" placeholder="Search">
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                </li>
                <li>
                    <a sec:authorize="isAuthenticated()" th:href="@{|/user/${user.username}/mypage|}">
                        my page
                    </a>
                </li>
                <li>
                    <a sec:authorize="isAnonymous()" th:href="@{/user/login}">
                        login
                    </a>
                    <a sec:authorize="isAuthenticated()" th:href="@{/user/logout}">
                        logout
                    </a>
                </li>
                <li>
                    <a sec:authorize="isAnonymous()" th:href="@{/user/signup}">
                        signup
                    </a>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<form th:action="@{|/review-modify/${restaurantName}/${review.id}|}" method="post" id="contentForm">
    <input type="text" id="titleInput" th:name="title" th:value="${review.title}" placeholder="제목을 입력해주세요.">
    <textarea id="myTextarea" th:text="${review.content}"></textarea>
    <input type="hidden" id="contentInput" th:name="content" /> <!-- Hidden 필드 추가 -->
    <button type="submit">수정 완료</button>
</form>

<script src="https://cdn.tiny.cloud/1/2hqcmtllvlqoci89w5tzeoljxt709cuqn0csn3wtswjynfe6/tinymce/4/tinymce.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="/js/review_create.js"></script>
</body>
</html>
